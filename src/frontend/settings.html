{% extends "base.html" %}
{% block title %}Index{% endblock %}
{% set active_page = "settings" %}
{% block html_head %}
{% endblock %}

{% block content %}
    <div class="d-flex justify-content-center flex-nowrap">
        <div class="mx-5 my-5 px-5" style="border-style:solid; border-width: thin; border-color: ghostwhite; border-radius: 25px;">
            <form action="{{ url_for('settings')}}" method="post">
                <div class="form-group">
                    <fieldset>
                        {% for key, value in settings if key != 'mapPreferences' %}
                        <label class="me-auto col-form-label mt-3" for="{{key}}">{{key}}</label>
                        <input type="{{ 'text' if key=='checkUpdates' else 'number' }}" class="me-auto form-control" name="{{key}}" value="{{value}}" placeholder="{{value}}"" id="{{key}}">
                        {%endfor%}
                    </fieldset>
                    <button type="submit" class="col align-self-center mt-4 btn btn-primary">Update</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
