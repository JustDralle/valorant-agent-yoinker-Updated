{% extends "base.html" %}
{% block title %}Index{% endblock %}
{% set active_page = "settings" %}
{% block html_head %}
{% endblock %}

{% block content %}
    <h1>Settings</h1>
    <p>
        <ul>
        {% for key, value in settings %}
            <li>{{key}}: <input type="text" placeholder="{{value}}" name="{{value}}"></li>
        {%endfor%}

        </ul> 
    </p>
{% endblock %}
